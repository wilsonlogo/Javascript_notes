<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color:#fff;">    
</body>
<script>
    const div=document.createElement("div")
    console.log(div)
    div.className="main"
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute("title","generative div")
    // setAttribute is also another way to add att. to element and we use this method generally.

    div.style.backgroundColor="green"
    div.style.padding="12px"

    // div.innerText="Creating Element In Dom";
    // Instead of using this we use another method to reduce the complexity 
    const addText=document.createTextNode("Creating Element In Dom")
    div.appendChild(addText)
    document.body.appendChild(div);


</script>
</html>
